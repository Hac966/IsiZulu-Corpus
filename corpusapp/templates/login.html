<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        #loginFrame{
    height: 20em;
    width: 19em;
    border-radius: 2em;
    margin: 0 auto;
    background-color: #E0FCFF;
    box-shadow: 2px 2px 5px #6B6B6B;
    padding: 20px;
    }

#inner{
    height: 20%;
    width: 70;
    margin: auto;
    text-align: center;

    }

h1{
    text-align: center;
    color: blue;
    }

#username{
    margin-left: 2px;
    border-radius: 0.5em;
    border: 1px solid grey;
    background-color: #E0FCFF
    }

#password{
    border-radius: 0.5em;
    border: 1px solid grey;
    background-color: #E0FCFF;
    }

#lower{
    height: 10%;
    text-align: center;
    }

#anchor{
    text-decoration: none;
    font-size: 10px;
    display: inline-block;
    padding-left: 25px}

#remember{
    font-size: 10px;
    }

#last{
    height: 30%;
    border-radius: 1em;
    text-align: center;

    }

button{
    border: 2px solid blue;
    background-color: #E8FBFA;
    text-align: center;
    height: 50px;
    padding: 10px;
    width: 50%;
    margin: auto;
    border-radius: 2em;
     }

#su{
    text-align: center;
    margin-bottom: 2em;
    }

body{
    background-color: #E8FBFF}

button:hover{
    cursor: pointer;
    background-color: #E888FA;}

    </style>
</head>
<body>
    <div id="loginFrame">
<h1>LOGIN</h1>
      <form method="post" action="{% url 'loginR' %}" >
  {% csrf_token %}
      {% if messages %}
          <ul style="list-style-type: none; padding-left: 0;">
          {% for message in messages %}
              <li>{{ message }}</li>
          {% endfor %}
          </ul>
      {% endif %}

  <div id="inner">
      <label for="username"><b>Username:</b></label>
      <input type="text" id="username" placeholder="enter your username here" name="username" required><br><br>
      <label for="password" ><b>Password: </b></label>
      <input type="password" id="password" placeholder="Enter your password" name="password" required>

  </div>
  <div id="lower">


  </div>
  <div id="last">
     <br> <button type="submit" >LOG IN</button>
      <p id="su">Don't have an account? <a href="/signup/">Sign Up</a></p>
       {% if form.non_field_errors %}
          {% for error in form.non_field_errors %}
              <p>{{ error }}</p>
          {% endfor %}
      {% endif %}
  </div>
</form>

    </div>

</body>
</html>
