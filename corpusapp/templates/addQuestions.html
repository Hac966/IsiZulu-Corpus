{% extends 'home.html' %}

{% block title %} adding question {% endblock title %}

{% block style %}
<style>
  h2, label{
    color: black;
  }
  #question{
    min-width: 100%;
    max-width: 100%;
    border-radius: 0.6em;
    height: 6em;
    resize: none;


  }
  #answer{
    border-radius: 0.6em;
    width: 100%;
    height: 2em;
    font-size: 1.2em;
    padding: 0.2em;
    margin-top: 0.5em;
    margin-bottom: 1em;
  }
  hr{
    color: black;
  }

  #quizAdd{
    background-color: lightgrey;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 100%;
    margin: auto;
   display: flex;
    flex-direction: column;
   
  }

  #subQuiz{
    width: 50%;
    margin: auto;
    padding: 1.5em;
    border-radius: 0.6em;
  }
  .button{
    background-color: grey;
    color: white;
    font-size: 1.5em;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    }
    .button:hover{
    background-color: black;
    }

</style>
{% endblock style %}

{% block theCore %}

<h2>ADD YOUR QUIZ QUESTION</h2>
<form method="post">
  {% csrf_token %}
  <div id="quizAdd">
      <label for="question">Question: </label>
      <textarea  id="question" placeholder="add your question" name="question" required></textarea><br>

      <label for="answer">Answer: </label>
      <input type="text" id="answer" placeholder="your answer here" name="answer" required><br><br>

      <button type="submit" id="subQuiz" class="button">ADD YOUR QUESTION</button>
  </div>

  </form>

{% endblock theCore %}
